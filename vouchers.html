<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupony Subway - New Look</title>
    <style>
        :root {
            --light-pink: #FFC0CB;
            --dark-pink: #D02090;
            --turquoise: #40E0D0;
        }

        body {
            background-color: var(--light-pink);
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .header-title {
            color: white;
            text-shadow: 4px 4px 0px var(--dark-pink);
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .voucher {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(208, 32, 144, 0.2);
            border: 4px dashed var(--turquoise);
            position: relative;
            transition: transform 0.3s ease;
        }

        .voucher:hover {
            transform: translateY(-5px);
        }

        .v-header {
            background-color: var(--turquoise);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            text-shadow: 2px 2px 0px var(--dark-pink);
        }

        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .sandwich-name {
            font-size: 24px;
            color: var(--dark-pink);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .claim-btn {
            background-color: var(--dark-pink);
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: 0 5px 0 #9c186c;
            text-transform: uppercase;
        }

        .claim-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #9c186c;
        }

        .footer {
            font-size: 11px;
            color: #888;
            padding: 15px;
            text-align: center;
            border-top: 2px solid var(--light-pink);
            background: #fafafa;
        }

        /* Ticket Side Cuts */
        .voucher::before, .voucher::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: var(--light-pink);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        .voucher::before { left: -25px; }
        .voucher::after { right: -25px; }

    </style>
</head>
<body>

    <h1 class="header-title">TWOJE KUPONY</h1>

    <div class="container">
        <div class="voucher">
            <div class="v-header">SUBWAY</div>
            <div class="content">
                <div class="sandwich-name">Kanapka z Resztek</div>
                <button class="claim-btn" onclick="sendNtfy('Kanapka z Resztek')">WYKORZYSTAJ</button>
            </div>
            <div class="footer">KOD: RST-2026 | WA≈ªNE: 24H</div>
        </div>

        <div class="voucher">
            <div class="v-header">SUBWAY</div>
            <div class="content">
                <div class="sandwich-name">Bajgiel z ≈Åososiem</div>
                <button class="claim-btn" onclick="sendNtfy('Bajgiel z ≈Åososiem')">WYKORZYSTAJ</button>
            </div>
            <div class="footer">KOD: LSS-2026 | WA≈ªNE: 24H</div>
        </div>
    </div>

    <script>
        function sendNtfy(sandwichName) {
            // Must match the topic you subscribe to in the ntfy app
            const topic = 'moje-subway-kupony-2026'; 
            
            fetch(`https://ntfy.sh/${topic}`, {
                method: 'POST',
                body: `Wybrano: ${sandwichName}! Przygotuj sk≈Çadniki! ü•Øü•™`,
                headers: {
                    'Title': 'Nowe Zam√≥wienie!',
                    'Priority': '5', // High priority
                    'Tags': 'pink_heart,turquoise_heart'
                }
            })
            .then(res => {
                if(res.ok) {
                    alert('Powiadomienie wys≈Çane! Smacznego!');
                }
            })
            .catch(err => console.error('B≈ÇƒÖd:', err));
        }
    </script>

</body>
</html>
