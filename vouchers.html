<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupony Subway</title>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .voucher {
            background-color: white;
            width: 350px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 4px dashed #008938;
            position: relative;
            padding-bottom: 20px;
        }

        .header {
            background-color: #008938;
            color: #FFC600;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            letter-spacing: -1px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .sandwich-name {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .claim-btn {
            background-color: #FFC600;
            color: #008938;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 0 #d4a600;
        }

        .claim-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d4a600;
        }

        .footer {
            font-size: 10px;
            color: #999;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: 15px;
        }

        /* Ticket cut-outs */
        .voucher::before, .voucher::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFC0CB;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .voucher::before { left: -15px; }
        .voucher::after { right: -15px; }
    </style>
</head>
<body>

    <h1 style="color: #fff; text-shadow: 2px 2px #008938; margin-bottom: 30px;">TWOJE KUPONY</h1>

    <div class="container">
        <div class="voucher">
            <div class="header">SUBWAY</div>
            <div class="content">
                <div class="sandwich-name">Kanapka z Resztek</div>
                <button class="claim-btn" onclick="sendNtfy('Kanapka z Resztek')">ODBIERZ KUPON</button>
            </div>
            <div class="footer">Wa≈ºne do: 31/12/2026 | Kod: RST-2026</div>
        </div>

        <div class="voucher">
            <div class="header">SUBWAY</div>
            <div class="content">
                <div class="sandwich-name">Bajgiel z ≈Åososiem</div>
                <button class="claim-btn" onclick="sendNtfy('Bajgiel z ≈Åososiem')">ODBIERZ KUPON</button>
            </div>
            <div class="footer">Wa≈ºne do: 31/12/2026 | Kod: LSS-2026</div>
        </div>
    </div>

    <script>
        function sendNtfy(sandwichName) {
            // CHANGE THIS to the topic name you subscribed to in the app
            const topic = 'moje-subway-kupony-2026'; 
            
            fetch(`https://ntfy.sh/${topic}`, {
                method: 'POST',
                body: `Kto≈õ w≈Ça≈õnie wybra≈Ç: ${sandwichName}! ü•™`,
                headers: {
                    'Title': 'Nowe zam√≥wienie Subway!',
                    'Priority': 'high',
                    'Tags': 'sandwich,bell'
                }
            })
            .then(response => {
                if(response.ok) {
                    alert('Kupon odebrany! Sprawd≈∫ powiadomienie na telefonie.');
                } else {
                    alert('B≈ÇƒÖd wysy≈Çania powiadomienia.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('WystƒÖpi≈Ç b≈ÇƒÖd po≈ÇƒÖczenia.');
            });
        }
    </script>

</body>
</html>
