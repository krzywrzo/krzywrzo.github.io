    <script>
        function useVoucher(voucherId, sandwichName) {
            const voucher = document.getElementById(voucherId);
            const btn = voucher.querySelector('.claim-btn');
            const check = voucher.querySelector('.success-mark');
            const usedTxt = voucher.querySelector('.used-text');

            const topic = 'moje-subway-kupony-2026'; 
            
            fetch(`https://ntfy.sh/${topic}`, {
                method: 'POST',
                body: `KUPON WYKORZYSTANY: ${sandwichName}! ü•™`,
                headers: {
                    'Title': 'Subway Alert!',
                    'Priority': '5',
                    'Tags': 'tada,sandwich'
                }
            })
            .then(res => {
                if(res.ok) {
                    btn.style.display = 'none';
                    check.style.display = 'block';
                    usedTxt.style.display = 'block';
                    voucher.style.opacity = '0.7';
                }
            });
        }
