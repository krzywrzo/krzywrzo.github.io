<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #FFC0CB; /* Light Pink */
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .portal-container {
            text-align: center;
        }

        .welcome-text {
            color: #D02090; /* Darker Pink */
            font-size: 3rem;
            text-shadow: 3px 3px 0px #40E0D0; /* Turquoise Shadow */
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .go-button {
            background-color: #40E0D0; /* Turquoise */
            color: white;
            border: 5px solid #D02090; /* Darker Pink Border */
            padding: 22px 60px;
            font-size: 1.6rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px; /* Slightly more blocky like a voucher */
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 0 #D02090;
            cursor: pointer;
            text-transform: uppercase;
        }

        .go-button:hover {
            transform: scale(1.05);
            background-color: #36cfbf;
            box-shadow: 0 12px 0 #D02090;
        }

        .go-button:active {
            transform: translateY(8px);
            box-shadow: 0 2px 0 #D02090;
        }

        /* Floating decoration with new colors */
        .decoration {
            position: absolute;
            font-size: 3.5rem;
            opacity: 0.3;
            z-index: -1;
            filter: drop-shadow(2px 2px 0px #D02090);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
    </style>
</head>
