<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Kupony Subway</title>
</head>
<body>

    <h1>TWOJE KUPONY</h1>

    <div class="container">
        <div class="voucher">
            <padding: 15px><div class="header">KRIS ‚ù§Ô∏è</div></padding>
            <div class="content">
                <div class="sandwich-name">Kanapka z Resztek</div>
                <button class="claim-btn" onclick="sendNtfy('Kanapka z Resztek')">ODBIERZ KUPON</button>
            </div>
            <div class="footer">Wa≈ºne do: kiedy tylko chcesz üòò</div>
        </div>

        <div class="voucher">
            <padding: 15px><div class="header">MARTYNKA ‚ù§Ô∏è</div></padding>
            <div class="content">
                <div class="sandwich-name">Bajgiel z ≈Åososiem</div>
                <button class="claim-btn" onclick="sendNtfy('Bajgiel z ≈Åososiem')">ODBIERZ KUPON</button>
            </div>
            <div class="footer">Wa≈ºne do: kiedy tylko chcesz üòò</div>
        </div>
    </div>

      <script>
        function useVoucher(buttonElement, voucherId, sandwichName) {
            const topic = 'moje-subway-kupony-2026'; 
            const voucher = document.getElementById(voucherId);
            const checkmark = voucher.querySelector('.success-mark');
            const usedLabel = voucher.querySelector('.used-text');
            
            // 1. Send the notification
            fetch(`https://ntfy.sh/${topic}`, {
                method: 'POST',
                body: `Wykorzystano kupon na: ${sandwichName}! ü•™`,
                headers: {
                    'Title': 'Subway Alert!',
                    'Priority': 'high',
                    'Tags': 'tada,sandwich'
                }
            })
            .then(response => {
                if(response.ok) {
                    // 2. Hide the button permanently
                    buttonElement.style.display = 'none';
                    
                    // 3. Show the success indicators
                    checkmark.style.display = 'block';
                    usedLabel.style.display = 'block';
                    
                    // 4. Visual feedback on the voucher itself
                    voucher.style.opacity = '0.7';
                    voucher.style.transform = 'scale(0.98)';
                } else {
                    alert('B≈ÇƒÖd serwera. Spr√≥buj ponownie.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('B≈ÇƒÖd po≈ÇƒÖczenia.');
            });
        }
    </script>

</body>
</html>
