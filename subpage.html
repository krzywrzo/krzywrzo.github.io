<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACO TĘDY - Ticket</title>
    <style>
        :root {
            --pink-bg: #FFC0CB;
            --ticket-white: #ffffff;
            --accent-dark: #333;
        }

        body {
            background-color: var(--pink-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Ticket Container */
        .ticket {
            background: var(--ticket-white);
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Ticket Top Section */
        .ticket-main {
            padding: 30px;
            border-bottom: 2px dashed var(--pink-bg);
            position: relative;
        }

        /* Perforated holes effect */
        .ticket-main::before, .ticket-main::after {
            content: "";
            position: absolute;
            bottom: -15px;
            width: 30px;
            height: 30px;
            background-color: var(--pink-bg);
            border-radius: 50%;
        }
        .ticket-main::before { left: -15px; }
        .ticket-main::after { right: -15px; }

        .artist-name {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #777;
            margin-bottom: 5px;
        }

        .tour-name {
            font-size: 2rem;
            font-weight: 900;
            margin: 0;
            color: var(--accent-dark);
        }

        .details {
            margin-top: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .label {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
        }

        .value {
            font-size: 1rem;
            font-weight: bold;
            color: var(--accent-dark);
        }

        /* Ticket Bottom Section (Barcode) */
        .ticket-footer {
            padding: 20px 30px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .barcode {
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #333,
                #333 2px,
                transparent 2px,
                transparent 4px,
                #333 4px,
                #333 5px,
                transparent 5px,
                transparent 8px
            );
            margin-bottom: 10px;
        }

        .back-link {
            margin-top: 40px;
            text-decoration: none;
            color: var(--accent-dark);
            font-weight: bold;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="ticket">
        <div class="ticket-main">
            <div class="artist-name">Official Event</div>
            <h2 class="tour-name">TACO HEMINGWAY</h2>
            
            <div class="details">
                <div>
                    <div class="label">Date</div>
                    <div class="value">22 May 2026</div>
                </div>
                <div>
                    <div class="label">Venue</div>
                    <div class="value">PGE Narodowy</div>
                </div>
                <div>
                    <div class="label">City</div>
                    <div class="value">Warsaw, PL</div>
                </div>
                <div>
                    <div class="label">Section</div>
                    <div class="value">GA / Płyta</div>
                </div>
            </div>
        </div>

        <div class="ticket-footer">
            <div class="barcode"></div>
            <div class="label" style="letter-spacing: 5px;">080519902026</div>
        </div>
    </div>

    <a href="index.html" class="back-link">← WRÓĆ DO MENU</a>

</body>
</html>
