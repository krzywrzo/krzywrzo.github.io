<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kupony Subway</title>
</head>
<body>

    <h1 class="header-title">TWOJE KUPONY</h1>

    <div class="container">
        <div class="voucher" id="v1">
            <div class="v-header">KRIS ‚ù§Ô∏è</div>
            <div class="content">
                <div class="sandwich-name">Kanapka z Resztek</div>
                <button class="claim-btn" onclick="useVoucher(this, 'v1', 'Kanapka z Resztek')">ODBIERZ KUPON</button>
                
                <div class="success-mark">‚úì</div>
                <div class="used-text">WYKORZYSTANO</div>
            </div>
            <div class="footer">Wa≈ºne do: kiedy tylko chcesz üòò</div>
        </div>

        <div class="voucher" id="v2">
            <div class="v-header">MARTYNKA ‚ù§Ô∏è</div>
            <div class="content">
                <div class="sandwich-name">Bajgiel z ≈Åososiem</div>
                <button class="claim-btn" onclick="useVoucher(this, 'v2', 'Bajgiel z ≈Åososiem')">ODBIERZ KUPON</button>
                
                <div class="success-mark">‚úì</div>
                <div class="used-text">WYKORZYSTANO</div>
            </div>
            <div class="footer">Wa≈ºne do: kiedy tylko chcesz üòò</div>
        </div>
    </div>

    <script>
        function useVoucher(buttonElement, voucherId, sandwichName) {
            const topic = 'moje-subway-kupony-2026'; 
            const voucher = document.getElementById(voucherId);
            const checkmark = voucher.querySelector('.success-mark');
            const usedLabel = voucher.querySelector('.used-text');
            
            fetch(`https://ntfy.sh/${topic}`, {
                method: 'POST',
                body: `Wykorzystano kupon na: ${sandwichName}! ü•™`,
                headers: {
                    'Title': 'Subway Alert!',
                    'Priority': 'high',
                    'Tags': 'tada,sandwich'
                }
            })
            .then(response => {
                if(response.ok) {
                    buttonElement.style.display = 'none';
                    checkmark.style.display = 'block';
                    usedLabel.style.display = 'block';
                    
                    voucher.style.opacity = '0.7';
                    voucher.style.transform = 'scale(0.98)';
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
